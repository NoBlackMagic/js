<!--
Javascript - Loops
==================

A loop allow to iterate a block of code for a known number of times 
or based on a conditions to verify.

-->
<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>JS008 - Loops</title>
</head>
<body>
    
    <script>
    
    /**
     * From 0 to 10
     * a FOR loop allow to iterate a block of code for a known and
     * well defined number of times.
     *
     * all the ingredients of the loop are defined into the declaration:
     * `for( initial state, condition, increment ) { code to repeat }`
     *
     * -Â [MDN for](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/for)
     */
    
    console.group('FOR loop:');
    
    for (var i=1; i <= 10; i++) {
        console.log('i =', i);
    }
    
    console.groupEnd();
    
    
    /**
     * Repeat until a condition become true
     * this WHILE loop does not know how many times it will iterate.
     * there is a conditions that must become true for the loop to exit.
     *
     * the programmer must take care of all the stuff that make the
     * conditions to become true, if not it will run for ever and ever and ever ...
     *
     * NOTE: this is a kind of dangeous tool. you can do great logic with it but
     *       you have full responsibility of exit the loop.
     *
     * - [MDN while](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/while)
     */
    
    console.group('WHILE loop:');
    
    var i = 1;
    while (i <= 10) {
        console.log('i =', i);
        i++;
    }
    
    console.groupEnd();
    
    
    /**
     * Break a Loop
     * there are situations in which you just want to force a loop to finish it's
     * execution before the planned end.
     *
     * - [MDN break](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/break)
     */
     
    console.group('"break" in FOR and WHILE loops:');
    
    for (var i=1; i <= 10; i++) {
        if (i === 5) {
            break;
        }
        console.log('i =', i);
    }
    
    var i = 1;
    while (i <= 10) {
        if (i === 5) {
            break;
        }
        console.log('i =', i);
        i++;
    }
    
    console.groupEnd();
    
    
    /**
     * Skip a Loop Iteration
     * in some other cases you may just want to skip some iterations based
     * on a given condition.
     *
     * this is the case to use "continue".
     *
     * NOTE: It is very important to notice that in the WHILE loop we want to skip
     *       the iteration but we still want to increment the counter to prevent
     *       to fall into an infinite loop!
     *
     * - [MDN continue](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/continue)
     */
     
    console.group('"continue" in FOR and WHILE loops:');
    
    for (var i=1; i <= 10; i++) {
        if (i % 2 === 0) {
            continue;
        }
        console.log('i =', i);
    }
    
    var i = 1;
    while (i <= 10) {
        if (i % 2 === 0) {
            i++;
            continue;
        }
        console.log('i =', i);
        i++;
    }
    
    console.groupEnd();
    
    
    
    /**
     * Iterate an Array
     * we can use a FOR loop where the increment limit is set by the
     * amount of items in the target array.
     *
     * Then we can use the loop increment variable as index to read
     * data into the target array.
     */
     
    console.group('Iterate an Array');
    
    var names = ['Marco','Luke','Alfred'];
    var ages= [32,45,16];
    
    for (var i = 0; i < names.length; i++) {
        console.log(names[i], 'is', ages[i], 'years old');
    }
    
    console.groupEnd();
    
    
    
    /**
     * Iterate an Object
     */
    
    console.group('Iterate an Object');
    
    var user = {
        name: 'Marco',
        surname: 'Pegoraro',
        age: 32
    };
    
    for (key in user) {
        console.log('user[', key, '] = ', user[key]);
    }
    
    console.groupEnd();
    
    
    </script>
    
</body>
</html>
