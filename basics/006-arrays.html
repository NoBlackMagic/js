<!--
Javascript - Arrays
===================

An array is just a structured list of variables, each variable is identified by
a progressive number starting from 0, this number is called "index" or "position".

- [MDN Array](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array)

-->
<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>JS006 - Arrays</title>
</head>
<body>
    
    <script>
    
    /**
     * To create an array it is just a matter of listing it's initial values
     */
    
    var names = ['Marco','Luke','Alfred'];
    var ages= [32,45,16];
    
    console.log('names:', names);
    console.log('ages:', ages);
    
    /**
     * To read a value from an array it's a matter of know the index of the
     * data we want to access:
     * -- the first element index is always "0"
     */
     
    console.log(names[0], 'is', ages[0], 'years old');
    console.log(names[1], 'is', ages[1], 'years old');
    console.log(names[2], 'is', ages[2], 'years old');
    
    /**
     * You can override an item value by writing a new value over it
     */
     
    console.log('names[1]:', names[1]);
    
    names[1] = 'Darth Vader';
    
    console.log('names[1]:', names[1]);
    
    /**
     * We can count how many items are into an array by accessing
     * it's "length" property
     */
     
    console.log('there are', names.length, 'items into "names[]" array');
    
    /**
     * We can add new items to an existing array:
     */
    
    names.push('George');
    
    console.log('"names[]" after pushing a new item:', names);
    
    /**
     * We can remove an item from an array:
     * -- [splice](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/splice)
     *
     * The "splice()" method takes 2 arguments:
     * - the index of the item from which to start removing
     * - the number of items to be removed
     *
     * `splice(0,1)` will remove the first item,
     * `splice(-1,1)` will remove the last item
     */
    
    names.splice(1,1);
    
    console.log('"names[]" after removing the second item:', names);
    
    /**
     * We can revert an array very easily:
     */
    
    names.reverse();
    
    console.log('"names[]" after reverting it:', names);
    
    /**
     * How to check if a variable is an array?
     */
    
    console.log('"a string" is an array?', Array.isArray('a string'));
    console.log('"23" is an array?', Array.isArray(23));
    console.log('"true" is an array?', Array.isArray(true));
    console.log('"false" is an array?', Array.isArray(false));
    console.log('"null" is an array?', Array.isArray(null));
    console.log('"[1, 2, 3]" is an array?', Array.isArray([1, 2, 3]));
    
    /**
     * How to concatenate all the names in our array?
     */
    
    var allNames = names.join(', ');
    
    console.log(allNames);
    
    /**
     * How to find the position of a specific item?
     */
    
    var alfredIndex = names.indexOf('Alfred');
    
    console.log('Alfred index is', alfredIndex, ', names[alfredIndex] =', names[alfredIndex]);
    
    </script>
    
</body>
</html>
