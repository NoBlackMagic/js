<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>JS003 - Variables</title>
</head>
<body>
    
    <script>
    
    // define a variable
    var name = 'Marco';
    var surname = 'Pegoraro';
    var age = 35;
    var isMarried = true;
    
    // read a variable content and debug it
    console.log(name);
    console.log('age:', age);
    
    // concatenate variables:
    console.log(name + surname);
    
    // mix variables with raw values
    console.log(name + ' ' + surname);
    
    // appending to a variable:
    var presentation = 'Hi, I\'m ' + name + ' ' + surname;
    presentation += ', I\'m ' + age;
    presentation += ' years old';
    console.log(presentation);
    
    // playing with numbers
    var futureAge = age + 1;
    console.log('next year I will be:', futureAge);
    
    // playing with booleans
    var isSingle = !isMarried;
    console.log('is married:', isMarried);
    console.log('is single:', isSingle);
    
    // which type is this variable?
    console.log('typeof "name" is:', typeof name);
    console.log('typeof "age" is:', typeof age);
    console.log('typeof "isMarried" is:', typeof isMarried);

    </script>
    
</body>
</html>
